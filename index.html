<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .result p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Sentiment Analysis</h1>
        <form action="/analyze" method="post">
            <textarea name="text" placeholder="Enter text here..."></textarea><br>
            <button type="submit">Analyze</button>
        </form>
        {% if sentiment %}
            <div class="result">
                <h2>Results</h2>
                <p><strong>Text:</strong> {{ text }}</p>
                <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                <p><strong>Polarity:</strong> {{ polarity }}</p>
                <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
